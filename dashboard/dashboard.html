<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar-light bg-light">
		<div class="container d-flex align-items-center">
			<h2>Login</h2>
			<div class="boton ms-auto"><a class="clic" style="">Pagina principal</a></div>
			<div class="boton" id="cerrar">
				<a onclick="cerrarSesion()" class="clic"><i class="fas fa-sign-out-alt fa-2x"></i></a>
			</div>
		</div>	
	</nav>
	<div id="alert"></div>
	<section class="container-fluid centrar vh-100">
		<div class="contenedor">
			<div class="card-body ">
				<h2 id="welcome"></h2>
				<form class="mt-4" id="consulta">
					<input class="form-control-lg col-12" type="text" name="moneda" placeholder="Ingrese el codigo de la divisa">
					<button type="submit" class=" btn btn-per mt-3 col-12">Consultar</button>
				</form>
				<div id="resultado"></div>
			</div>
		</div>
	</section>



	<script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
